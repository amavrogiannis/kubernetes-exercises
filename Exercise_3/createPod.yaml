apiVersion: v1
kind: Pod
metadata:
  labels:
    app: cherry
  name: cherry
  namespace: fruits
spec:
  containers:
  - image: nginx:latest
    name: cherry
    ports:
    - containerPort: 80
    resources:
      requests:
        cpu: "30m"
        memory: "50Mi"
      limits:
        cpu: "100m"
        memory: "150Mi"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
status: {}
